{% extends 'studio/base.html'%}
{% block title %}{% endblock %}

{% block content %}

<div class="container-fluid" style="background:dark">
    <div class="row">
        {% if albums %}
          {%for album in albums%}
             <div class="col-sm-3">
                 <div class="thumbnail">
                     <a href="{% url 'studio:detail' album.id%}">
                     <img src="{{ album.album_cover.url }}" class="img img-circle" alt="" style="height:150px;width:140px">
                     </a>
                     <div class="caption">
                         <h4>{{album.album_name}}</h4>
                         <h5>{{album.artist_name}}</h5>
                         <a href="{%url 'studio:album-update' album.id%}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></a>

                         <a href="" class="btn btn-warning btn-sm" ><i class="fas fa-heart"></i></a>
                         <a href="{%url 'studio:album-delete' album.id%}" class="btn btn-danger btn-sm" style="float:right;"><i class="fas fa-trash"></i></a>
                     </div>
                 </div>
             </div>
          {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
